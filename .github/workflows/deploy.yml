name: CRA Frontend CI/CD

on:
  push:
    branches:
      - deploy

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 16
        uses: actions/setup-node@v4
        with:
          node-version: 16.20.2
          cache: npm

      - name: Clean and force install AJV 8
        run: |
          rm -rf node_modules package-lock.json
          npm cache clean --force
          npm install ajv@8.12.0 ajv-keywords@5.1.0 --save-dev --legacy-peer-deps --no-audit
          npm install schema-utils@4.2.0 --save-dev --legacy-peer-deps --no-audit
          npm install --legacy-peer-deps --no-audit --force
          echo "=== Проверка версий ==="
          npm list ajv ajv-keywords schema-utils

      - name: Build React app
        run: npm run build
        env:
          CI: false
          NODE_OPTIONS: "--max-old-space-size=4096"

      - name: Deploy build folder as root
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root                  # Под root
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # Удаляем старую сборку
            rm -rf /var/www/buildGM/build
            mkdir -p /var/www/buildGM/build

      - name: Upload build folder to server
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root                  # Под root
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          source: "build"
          target: "/var/www/buildGM"
          strip_components: 0             # Сохраняем папку build целиком
          overwrite: true

      - name: Set ownership to root
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            chown -R root:root /var/www/buildGM/build

      - name: Reload nginx
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            systemctl reload nginx
